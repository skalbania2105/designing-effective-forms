<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Efektywne formularze</title>
</head>

<body>
    <div class="container">
        <h1>Uzupełnij formularz</h1>
        <form id="form">
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Ulica</label>
                <input type="text" class="form-control" id="street" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Kraj</label>
                <input type="text" class="form-control" id="country" list="countryList" required>
                <datalist id="countryList"></datalist>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Numer telefonu</label>
                <div class="input-group">
                    <span class="input-group-text" id="countryCode">+XX</span>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="123-456-789" maxlength="11" required>
                </div>
                
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="zipCode" placeholder="00-000" maxlength="6" required>
                
            </div>
            <div class="mb-3">
                <label for="shippingMethod" class="form-label">Rodzaj przesyłki</label>
                <div>
                    <input type="radio" name="shipping" value="DPD" required> DPD
                    <input type="radio" name="shipping" value="InPost" required> InPost
                </div>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Rodzaj płatności</label>
                <div>
                    <input type="radio" name="payment" value="karta" required> Karta
                    <input type="radio" name="payment" value="blik" required> BLIK
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</body>

</html>
